{% extends 'basic_app/base.html' %}
{% block content %}

<div class="forgetContainer" style="top: 50px; width: 1170px;">

    <form method="POST">
        {% csrf_token %}
        <div class="messages"></div>
        <div class="controls">
            <div class="row">

                <div class="col-sm-12">
                    <div class="form-group">
                        <input type="email" name="email" class="form-control custom-form"
                            placeholder="Enter your Email address">
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="form-group">
                        <input class="btn btn-washla" type="submit" value="Send OTP">
                    </div>
                </div>
            </div>

        </div>
    </form>
</div>

{% endblock %}
