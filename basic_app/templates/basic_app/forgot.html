<form method="POST">
    {% csrf_token %}
    <label>
        New Password :
    </label>
    <input type="password" name="pass1"><br>
    
    <label>
        Confirm Password :
    </label>

    <input type="password" name="pass2">
    {% for message in messages %}
                {% if message.tags %} 
                {{ message }}
                {% endif %}
            {% endfor %}<br>
    <input type="submit" name="submit">
</form>
