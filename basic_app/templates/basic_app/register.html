{% extends 'basic_app/base.html' %}
{% block content %}

               <!-- banner -->
               <div class="banner-bg-inner">
                <!-- banner-text -->
                <div class="banner-text-inner">
                    <div class="container">
                        <h2 class="title-inner">
                            world of reading
                        </h2>
    
                    </div>
                </div>
                <!-- //banner-text -->
            </div>
            <!-- //banner -->
            <!-- breadcrumbs -->
            <div class="crumbs text-center">
                <div class="container">
                    <div class="row">
                        <ul class="btn-group btn-breadcrumb bc-list">
                            <li class="btn btn1">
                                <a href="index.html">
                                    <i class="glyphicon glyphicon-home"></i>
                                </a>
                            </li>
                            <li class="btn btn2">
                                <a href="login.html">sign in & sign up</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!--//breadcrumbs ends here-->
        <!-- signin and signup form -->
   
        <div class="login-form section text-center">
            <div class="container">
                <h4 class="rad-txt">
                    <span class="abtxt1">Sign in</span>
                    <span class="abtext">sign up</span>
                </h4>
                <div id="loginbox" style="margin-top:20px;" class="mainbox  loginbox" >
                    <div class="panel panel-info">
                        <div class="panel-heading">
                            <div class="panel-title">Sign up</div>
                        </div>
                            <p></p>
                        <div class="panel-body">
                            {% if messages %}
                            <div class="alert alert-primary" role="alert">
                                {% for i in messages %}
                                {{i}}
                                {% endfor %} 
                              </div>
                                <!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div> -->
                            {% endif %}
                        <form id="signupform" class="form-horizontal"  method="POST">
                                {% csrf_token %}
                                <div style="margin-bottom: 25px" class="input-group">
                                    <div class="form-group">
                                        <label class="col-md-3 col-sm-3 col-xs-3 control-label">Email</label>
                                        <div class="col-md-9 col-sm-9 col-xs-9">
                                            <input type="text" class="form-control" name="email" placeholder="Email Address" required="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 col-sm-3 col-xs-3 control-label">First Name</label>
                                        <div class="col-md-9 col-sm-9 col-xs-9">
                                            <input type="text" class="form-control" name="firstname" placeholder="First Name" required="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 col-sm-3 col-xs-3 control-label">Last Name</label>
                                        <div class="col-md-9 col-sm-9 col-xs-9">
                                            <input type="text" class="form-control" name="lastname" placeholder="Last Name" required="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 col-sm-3 col-xs-3 control-label">Password</label>
                                        <div class="col-md-9 col-sm-9 col-xs-9">
                                            <input type="password" class="form-control" name="password1" placeholder="Password" required="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 col-sm-3 col-xs-3 control-label">Confirm password</label>
                                        <div class="col-md-9 col-sm-9 col-xs-9">
                                            <input type="password" class="form-control" name="password2" placeholder="Password" required="">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-md-3 col-sm-3 col-xs-3 control-label">Forgot Answer</label>
                                        <div class="col-md-9 col-sm-9 col-xs-9">
                                            <input type="text" class="form-control" name="forgot_ans" placeholder="forgot_ans" required="">
                                        </div>
                                    </div>
                                    <!-- Button -->
                                    <div class="col-sm-12 controls">
                                        <button type="submit" class="btn btn-primary">Submit</button>
        
                                    </div>
                                </div>

                            </form>
                        </div>
                        </div>
                    </div>
                </div>
              
    {% endblock %}
